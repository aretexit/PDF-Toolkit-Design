<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>

    <title>Aretex PDF Toolkit</title>
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="../CSS/loader.css">
    <link rel="stylesheet" href="../CSS/toggle.css">
    <link rel="stylesheet" href="../CSS/key.css">
    <link href="../ICONS/css/fontawesome.css" rel="stylesheet" />
    <link href="../ICONS/css/brands.css" rel="stylesheet" />
    <link href="../ICONS/css/solid.css" rel="stylesheet" />
</head>
<body>
    <!-----------------------------NAVIGATION BAR--------------------------------------------->
    <div class="nav">
        <a class="icons" onclick="homeIn()"><i class="fa-solid fa-house home"></i></a>
        <a class="icons" onclick="popAuth()"><i class="fa-solid fa-gear gear"></i></a>
    </div>
    <!----------------------------------------------------------------------------------------->
    <div class="whole-content" style="display: none;">
    <img src="../IMAGES/aretex.png" alt="ARETEX" class="aretex">
    <div class="box-row1">
    <!-----------------------------------MERGE PDF--------------------------------------------->

    <div class="boxes boxes-merge"  onclick="toggleSize(this)">
        <img src="../IMAGES/pdficon.png" alt="pdf" class="pdfimage">
        <img src="../IMAGES/mergeicon.png" alt="mereg" class="mergeimage">
        <img src="../IMAGES/pdficon.png" alt="pdf" class="pdfimage">
        <br>
        <div class="text-container"> 
        <h2 class="lbltitle">
            Merge PDF
        </h2>
        <h3></h3>
        <label class="lbldesc">
            Merge PDF's with a single<br>
            click in a few seconds.
            <br>
            <br>
            <label class="lbladd" style="display: none; background-color: transparent;">
                Select multiple PDF files<br>
                and merge into one.
            </label>
            <br>
            <br>
                <i class="fa-solid fa-arrow-right next"></i>
        </label>
        </div>
        <button id="file-select-btn" class="btnselect" style="display: none;">Select PDF files</button>
        <input type="file" id="file-input" style="display: none;" name="files[]" accept=".pdf" multiple required>
        
        <div class="files-container" id="mergeFiles">
            <button id="clear-all-btn" class="clearallbtn" style="display: none;">Clear All</button>
        <div id="selected-file-info" style="display: none;" class="test">
            
        </div>
        </div>
        
        <button style="display: none;" class="mergebtn" id="mergebtn">Merge PDF <i class="fa-solid fa-arrow-right"></i></button>
        <button style="display: none;" class="download" id="download"><i class="fa-solid fa-download"></i> Download PDF</i></button>
        <br>
        <a class="backbtn" style="display: none;" id="backbtn"><i class="fa-solid fa-circle-arrow-left" ></i>Back to Merge PDF</a>
    </div>

    <!----------------------------------------------------------------------------------------->

    <!-----------------------------------SPLIT PDF--------------------------------------------->

    <div class="boxes boxes-split"  onclick="toggleSize(this)">
        <img src="../IMAGES/pdficon.png" alt="pdf" class="pdfimage">
        <img src="../IMAGES/spliticon.png" alt="mereg" class="mergeimage">
        <img src="../IMAGES/pdficon.png" alt="pdf" class="pdfimage">
        <br>
        <div class="text-container">
        <h2 class="lbltitle">
            Split PDF
        </h2>
        <label class="lbldesc">
            Split or separate whole PDF<br>
            to its individual pages. 
            <br>
            <br>
            <label class="lbladd" style="display: none; background-color: transparent;">
                Select one PDF file<br>
                to be split into pages.
            </label>
            <br>
            <br>
                <i class="fa-solid fa-arrow-right next"></i>
        </label>
        </div>
        <button id="file-select-splitbtn" class="btnselect" style="display: none;">Select PDF file</button>
        <input type="file" id="file-input-split" style="display: none;" accept=".pdf" required>
        <div class="files-container-split">
        <div id="selected-file-info-split" style="display: none;">
        </div>
        </div>
        <button style="display: none;" class="splitbtn" id="splitbtn">Split PDF <i class="fa-solid fa-arrow-right"></i></button>
        <button style="display: none;" class="download" id="dbtn-split"><i class="fa-solid fa-download"></i> Download PDF</button>
        <br>
        <a class="backbtn" style="display: none;" id="backbtn-split"><i class="fa-solid fa-circle-arrow-left" ></i>Back to Split PDF</a>
    </div>

    <!-------------------------------------------------------------------------------------------->

    <!-----------------------------------HTML to PDF--------------------------------------------->
    
    <div class="boxes boxes-html"  onclick="toggleSize(this)">
        <img src="../IMAGES/htmlicon.png" alt="pdf" class="pdfimage">
        <img src="../IMAGES/converticon.png" alt="mereg" class="mergeimage">
        <img src="../IMAGES/pdficon.png" alt="pdf" class="pdfimage">
        <br>
        <div class="text-container">
        <h2 class="lbltitle">
            HTML to PDF
        </h2>
        <label class="lbldesc">
            Easily convert your HTML<br>
            file URL into PDF file.
            <br><br>
            <label class="lbladd" style="display: none; background-color: transparent;">
                Select HTML file<br>
                or URL.
            </label>
            <br>
            <br>
                <i class="fa-solid fa-arrow-right next"></i>
        </label>
        </div>
        <button id="file-select-htmlbtn" class="btnselect" style="display: none;">Select HTML file</button>
        <input type="file" id="file-input-html" style="display: none;" accept=".html" required>
        <div class="files-container-html">
        <div id="selected-file-info-html" style="display: none;">
        </div>
        </div>
        <button style="display: none;" class="htmlbtn" id="htmlbtn">Convert <i class="fa-solid fa-arrow-right"></i></button>
        <button style="display: none;" class="download" id="dbtn-html"><i class="fa-solid fa-download"></i> Download PDF</i></button>
        <br>
        <a class="backbtn" style="display: none;" id="backbtn-html"><i class="fa-solid fa-circle-arrow-left" ></i>Back to HTML to PDF</a>
        <span class="loader" style="display: none;" id="loaderHtml">
        </span>
    </div>

    </div>

    <!-------------------------------------------------------------------------------------------->

    <div class="box-row2">

    <!-----------------------------------IMAGE to PDF--------------------------------------------->
    
    <div class="boxes boxes-img"  onclick="toggleSize(this)">
        <img src="../IMAGES/imgicon.png" alt="pdf" class="pdfimage">
        <img src="../IMAGES/converticon.png" alt="mereg" class="mergeimage">
        <img src="../IMAGES/pdficon.png" alt="pdf" class="pdfimage">
        <br>
        <div class="text-container">
        <h2 class="lbltitle">
            IMAGE to PDF
        </h2>
        <label class="lbldesc">
            Convert your images into<br>
            a PDF file in seconds. 
            <br>
            <br>
            <label class="lbladd" style="display: none; background-color: transparent;">
                Images may NOT be<br>
                converted into text.
            </label>
            <br>
            <br>
                <i class="fa-solid fa-arrow-right next"></i>
        </label>
        </div>
        <button id="file-select-imgbtn" class="btnselect" style="display: none;">Select Image file</button>
        <input type="file" id="file-input-img" style="display: none;" accept="image/jpeg, image/png, image/bmp" required>
        <div class="files-container-img">
        <div id="selected-file-info-img" style="display: none;">
        </div>
        </div>
        <button style="display: none;" class="imgbtn" id="imgbtn">Convert <i class="fa-solid fa-arrow-right"></i></button>
        <button style="display: none;" class="download" id="dbtn-img"><i class="fa-solid fa-download"></i> Download PDF</i></button>
        <br>
        <a class="backbtn" style="display: none;" id="backbtn-img"><i class="fa-solid fa-circle-arrow-left" ></i>Back to Image to PDF</a>
    </div>

    <!-------------------------------------------------------------------------------------------->
    
    <!------------------------------------PDF to Docs--------------------------------------------->

    <div class="boxes boxes-docs"  onclick="toggleSize(this)">
        <img src="../IMAGES/pdficon.png" alt="pdf" class="pdfimage">
        <img src="../IMAGES/converticon.png" alt="mereg" class="mergeimage">
        <img src="../IMAGES/docxicon.png" alt="pdf" class="pdfimage">
        <br>
        <div class="text-container">
        <h2 class="lbltitle">
            PDF to WORD
        </h2>
        <label class="lbldesc">
            Easily convert your PDF file<br>
            into word documents.
            <br><br>
            <label class="lbladd" style="display: none; background-color: transparent;">
                Scanned PDF may NOT<br>
                work properly.
            </label>
            <br>
            <br>
                <i class="fa-solid fa-arrow-right next"></i>
        </label>
        </div>
        <button id="file-select-docsbtn" class="btnselect" style="display: none;">Select PDF file</button>
        <input type="file" id="file-input-docs" style="display: none;" accept=".pdf" required>
        <div class="files-container-docs">
        <div id="selected-file-info-docs" style="display: none;">
        </div>
        </div>
        <button style="display: none;" class="docsbtn" id="docsbtn">Convert <i class="fa-solid fa-arrow-right"></i></button>
        <button style="display: none;" class="download" id="dbtn-docs"><i class="fa-solid fa-download"></i> Download Docs</i></button>
        <br>
        <a class="backbtn" style="display: none;" id="backbtn-docs"><i class="fa-solid fa-circle-arrow-left" ></i>Back to PDF to Docs</a>
        <span class="loader" style="display: none;" id="loaderDocs">
        </span>
    </div>

    <!--------------------------------------------------------------------------------------------->
    
    <!------------------------------------PDF to Excel--------------------------------------------->

    <div class="boxes boxes-excel"  onclick="toggleSize(this)">
        <img src="../IMAGES/pdficon.png" alt="pdf" class="pdfimage">
        <img src="../IMAGES/converticon.png" alt="mereg" class="mergeimage">
        <img src="../IMAGES/excelicon.png" alt="pdf" class="pdfimage">
        <br>
        <div class="text-container">
        <h2 class="lbltitle">
            PDF to EXCEL
        </h2>
        <label class="lbldesc">
            Extract data directly<br>
            from PDF file into<br>
            Excel Spreadsheets.<br><br>
            <label class="lbladd" style="display: none; background-color: transparent;">
                Scanned PDF may NOT<br>
                work properly.
            </label>
            <br>
                <i class="fa-solid fa-arrow-right next"></i>
        </label>
        </div>
        <button id="file-select-excelbtn" class="btnselect" style="display: none;">Select PDF file</button>
        <input type="file" id="file-input-excel" style="display: none;" accept=".pdf" required>
        <div class="files-container-excel">
        <div id="selected-file-info-excel" style="display: none;">
        </div>
        </div>
        <button style="display: none; margin-top: 7rem;" class="excelbtn" id="excelbtn">
                Convert single sheet <i class="fa-solid fa-arrow-right"></i>
        </button>
        <button style="display: none;" class="excelbtn2" id="excelbtn2">
            Convert multiple sheets <i class="fa-solid fa-arrow-right"></i>
        </button>
        <button style="display: none;" class="download" id="download-excel"><i class="fa-solid fa-download"></i> Download Excel</button>
        <br>
        <a class="backbtn" style="display: none;" id="backbtn-excel"><i class="fa-solid fa-circle-arrow-left" ></i>Back to PDF to Excel</a>
        <span class="loader" style="display: none;" id="loader">
        </span>
        <div class="toggle" style="display: none;" id="toggle">
            <label for="checkbox-wrapper" class="lblIF">Include Formatting</label>
            <div class="checkbox-wrapper">
                <input id="_checkbox-26" type="checkbox" onclick="toggleCode()">
                <label for="_checkbox-26">
                  <div class="tick_mark"></div>
                </label>
              </div>  
        </div>
    </div>
    </div>
</div>
<div class="loader-container">
    <span class="loader" style="display: block;" id="loadersecret2"></span>
</div>
    <!-------------------------------------------------------------------------------------------->

    <!-----------------------------------------SECRET--------------------------------------------->

    <span class="auth-container"  id="auth" style="display: none;">
        <span class="loader" style="display: none;" id="loadersecret"></span>
        <div class="input-container">
            <label class="lblapi">API Key</label><br>
            <input type="password" placeholder="Enter API Key" class="txtkey" id="user_input" disabled required>
            <i class="fa-solid fa-pencil" onclick="editKey()"></i> 
            <i class="fa-solid fa-trash" onclick="deleteKey()"></i><br>
            <input type="button" value="Submit" class="btnsub" id="btnsub" style="display: none;"> <br>
            <input type="button" value="Exit" onclick="authOut()" class="btnexit" id="btnexit">
        </div>
    </span>

    <!-------------------------------------------------------------------------------------------->

    <script>
        function popAuth() {
            document.getElementById('auth').classList.add('popup');
            document.getElementById('auth').classList.remove('popout');
            document.getElementById('auth').style.display = 'block';
            document.querySelector('.gear').style.color = '#EF8B16';
            document.querySelector('.home').style.color = 'white';
        }

        function authOut() {
            document.getElementById('auth').classList.add('popout');
            document.getElementById('auth').classList.remove('popup');
            document.querySelector('.gear').style.color = 'white';
            document.querySelector('.home').style.color = '#EF8B16';
        }

        function homeIn() {
            document.getElementById('auth').classList.add('popout');
            document.querySelector('.gear').style.color = 'white';
             document.querySelector('.home').style.color = '#EF8B16';
        }
    </script>

</body>
<script src="../JS/renderer.js" defer></script>
<script src="../JS/script.js" defer></script>
<script src="../JS/merge.js" defer></script>
<script src="../JS/excel.js" defer></script>
<script src="../JS/split.js" defer></script>
<script src="../JS/image.js" defer></script>
<script src="../JS/docs.js" defer></script>
<script src="../JS/docsRenderer.js" defer></script>
<script src="../JS/secret.js" defer></script>
<script src="../JS/html.js" defer></script>
</html>
